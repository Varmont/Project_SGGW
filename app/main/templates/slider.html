<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <style>
.slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 25px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: black;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: black;
  cursor: pointer;
}


    </style>
</head>
<body>

<p>Wybierz maksymalny pułap cenowy wycieczki: </p>
<form action="{{url_for('main.index')}}" method="POST">
    {{ form.hidden_tag() }}
    <div class="slidecontainer">
        <div class="form-group">
            {{ form.price }}
        <input class="slider" id="myRange" max="10000" min="0" type="range" value="5000">

            </div>
        <input type="submit" value="Filter">
        <p>Maksymalna cena: <span id="demo"></span> zł </p>

    </div>
</form>

<script>
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}


</script>

</body>
</html>
